<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/quiz.css">
        <title>Quiz</title>
    </head>
    <body>
        <div class="d-flex flex-lg-row">
            <div>
                <img src="/images/test.webp" alt="quizbackgroungimage">
            </div>
            <div>
                <h1  class="d-flex justify-content-center">QUIZ BOARD</h1>
                <form action="POST" class="form-floating">
                    <div class="container d-flex justify-content-center">
                        <div>
                            <label for="fullNames" class="form-label">Enter your full names</label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="nameHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
